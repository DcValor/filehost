<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Host</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üü¢</text></svg>">
    <style>
        /* --- 1. THEME VARIABLES --- */
        :root {
            /* Light Mode */
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f4f9f4;
            --card-hover: #ffffff;
            --accent-color: #2e7d32;  /* Forest Green */
            --border-color: #c8e6c9;
            --shadow: 0 4px 6px rgba(0,0,0,0.05);
            --input-bg: #ffffff;
            --modal-overlay: rgba(0, 0, 0, 0.5);
        }

        [data-theme="dark"] {
            /* Dark Mode */
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --card-hover: #2d2d2d;
            --accent-color: #4ade80;  /* Neon Green */
            --border-color: #333333;
            --shadow: 0 4px 6px rgba(0,0,0,0.3);
            --input-bg: #1e1e1e;
            --modal-overlay: rgba(0, 0, 0, 0.8);
        }

        /* --- 2. BASE STYLES --- */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container { max-width: 900px; margin: 0 auto; }

        /* Header & Search */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { color: var(--accent-color); margin: 0; }
        
        .theme-toggle {
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .theme-toggle:hover { background-color: var(--accent-color); color: var(--bg-color); }

        input[type="text"] {
            width: 100%; padding: 15px; margin-bottom: 30px; font-size: 16px;
            background-color: var(--input-bg); color: var(--text-color);
            border: 2px solid var(--border-color); border-radius: 12px;
            box-sizing: border-box; outline: none;
        }
        input[type="text"]:focus { border-color: var(--accent-color); }

        /* Grid & Cards */
        #list { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }

        .file-link {
            background-color: var(--card-bg); border: 1px solid var(--border-color);
            padding: 20px; border-radius: 12px; box-shadow: var(--shadow);
            transition: all 0.2s; display: flex; justify-content: space-between; align-items: center;
        }
        .file-link:hover { transform: translateY(-5px); background-color: var(--card-hover); border-color: var(--accent-color); }

        /* The File Name (Now a button behavior) */
        .file-name {
            font-weight: 600; color: var(--text-color); text-decoration: none;
            flex-grow: 1; word-break: break-all; cursor: pointer;
        }
        .file-name:hover { color: var(--accent-color); }

        .download-btn {
            color: var(--accent-color); text-decoration: none; font-size: 1.2rem;
            margin-left: 10px; padding: 8px; border-radius: 50%;
        }
        .download-btn:hover { background-color: rgba(46, 125, 50, 0.1); }

        /* --- 3. MODAL (POPUP) STYLES --- */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--modal-overlay);
            z-index: 1000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background-color: var(--bg-color);
            width: 80%; max-width: 800px; height: 80%;
            border-radius: 15px;
            padding: 30px;
            display: flex; flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title { font-size: 1.5rem; font-weight: bold; color: var(--accent-color); }
        
        .close-btn {
            background: none; border: none; font-size: 2rem;
            color: var(--text-color); cursor: pointer; line-height: 1;
        }

        /* The scrolling text area */
        #modalText {
            flex-grow: 1;
            white-space: pre-wrap; /* Keeps line breaks */
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .modal-actions { margin-top: 20px; display: flex; justify-content: flex-end; }
        
        .action-btn {
            padding: 10px 20px; border-radius: 8px; border: none;
            font-weight: bold; cursor: pointer; font-size: 1rem;
            background-color: var(--accent-color); color: var(--bg-color);
        }
        .action-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>My Files</h1>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô Dark Mode</button>
    </div>

    <input type="text" id="searchBox" placeholder="Search files..." onkeyup="filterFiles()">
    <div id="list" class="loading">Loading files...</div>
</div>

<div id="fileModal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal-content">
        <div class="modal-header">
            <span id="modalTitle" class="modal-title">Filename.txt</span>
            <button class="close-btn" onclick="closeModal(event, true)">&times;</button>
        </div>
        <div id="modalText">Loading content...</div>
        <div class="modal-actions">
            <button class="action-btn" onclick="copyToClipboard()" id="copyBtn">Copy Content</button>
        </div>
    </div>
</div>

<script>
    // --- THEME LOGIC ---
    const htmlEl = document.documentElement;
    const themeBtn = document.getElementById('themeBtn');
    const currentTheme = localStorage.getItem('theme') || 'light';
    htmlEl.setAttribute('data-theme', currentTheme);
    updateButtonText(currentTheme);

    function toggleTheme() {
        const current = htmlEl.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        htmlEl.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        updateButtonText(next);
    }

    function updateButtonText(theme) {
        themeBtn.textContent = theme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    }

    // --- SEARCH LOGIC ---
    function filterFiles() {
        const input = document.getElementById('searchBox');
        const filter = input.value.toLowerCase();
        const cards = document.querySelectorAll('.file-link');

        cards.forEach(card => {
            const text = card.querySelector('.file-name').textContent;
            card.style.display = text.toLowerCase().includes(filter) ? "flex" : "none";
        });
    }

    // --- MODAL & PREVIEW LOGIC ---
    const modal = document.getElementById('fileModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalText = document.getElementById('modalText');
    const copyBtn = document.getElementById('copyBtn');

    // Open the popup and fetch text
    async function openPreview(filename) {
        modal.style.display = 'flex';
        modalTitle.textContent = filename;
        modalText.textContent = "Loading...";
        copyBtn.textContent = "Copy Content"; // Reset button text

        try {
            const response = await fetch(`files/${filename}`);
            if (!response.ok) throw new Error("Could not load file");
            const text = await response.text();
            modalText.textContent = text;
        } catch (error) {
            modalText.textContent = "Error: Could not read file content.";
        }
    }

    // Close the popup
    function closeModal(event, force) {
        // Only close if clicking the background (overlay) or the X button
        if (force || event.target === modal) {
            modal.style.display = 'none';
        }
    }

    // Copy functionality
    function copyToClipboard() {
        const text = modalText.textContent;
        navigator.clipboard.writeText(text).then(() => {
            copyBtn.textContent = "Copied!";
            setTimeout(() => copyBtn.textContent = "Copy Content", 2000);
        });
    }

    // --- MAIN LOADING LOGIC ---
    fetch('files.json')
        .then(res => res.json())
        .then(files => {
            const listDiv = document.getElementById('list');
            
            // NOTICE: The file-name link now calls openPreview() instead of regular href
            listDiv.innerHTML = files.map(file => `
                <div class="file-link">
                    <span class="file-name" onclick="openPreview('${file}')">${file}</span>
                    <a href="files/${file}" download="${file}" class="download-btn" title="Download">‚¨áÔ∏è</a>
                </div>
            `).join('');
            
            listDiv.classList.remove('loading');
        })
        .catch(() => {
            document.getElementById('list').innerHTML = "No files found yet!";
        });
</script>

</body>
</html>
