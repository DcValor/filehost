<!DOCTYPE html>
<html>
<head>
    <title>My Text Files</title>
    <style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Purple gradient */
        min-height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        padding: 40px;
    }
    .container {
        max-width: 900px;
        margin: 0 auto;
    }
    h1 {
        color: tomato;
        text-align: center;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    /* This turns the list into a Grid */
    #list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Auto-fit columns */
        gap: 20px;
    }
    .file-link {
        background: white;
        padding: 20px;       /* Slightly less padding for a tighter look */
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.2s;
        
        /* Flexbox magic to separate name and icon */
        display: flex;       
        justify-content: space-between; 
        align-items: center; 
    }

    .file-link:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Style for the File Name (The View Link) */
    .file-name {
        text-decoration: none;
        color: #444;
        font-weight: bold;
        flex-grow: 1; /* Takes up all available space */
        word-break: break-all; /* Prevents long names from breaking layout */
    }
    .file-name:hover {
        color: tomato; /* Highlights text when you hover the name */
    }

    /* Style for the Download Symbol */
    .download-btn {
        text-decoration: none;
        font-size: 1.2rem;
        margin-left: 15px;
        padding: 8px;
        border-radius: 50%; /* Makes the hover effect circular */
        cursor: pointer;
    }
    .download-btn:hover {
        background-color: #ffe6e1; /* Light tomato background on hover */
    }
        input[type="text"] {
        width: 100%;
        padding: 15px;
        margin-bottom: 30px;
        font-size: 18px;
        border: 2px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box; /* Keeps padding inside the width */
        outline: none;
    }
input[type="text"]:focus {
    border-color: tomato; /* Turns tomato color when you click inside! */
}
</style>
</head>
<body>
    <div class="container">
        <h1>My Files</h1>
        <input type="text" id="searchBox" placeholder="Search files..." onkeyup="filterFiles()">
        <div id="list" class="loading">Loading files...</div>
    </div>

    <script>
        // FETCH AUTOMATION: This asks for the list the robot made
        fetch('files.json')
            .then(response => {
                if (!response.ok) throw new Error("List not found yet");
                return response.json();
            })
            .then(files => {
                const listDiv = document.getElementById('list');
                
                // We now create a DIV card containing two A tags (View and Download)
                listDiv.innerHTML = files.map(file => `
                    <div class="file-link">
                        <a href="files/${file}" target="_blank" class="file-name">${file}</a>
                        <a href="files/${file}" download="${file}" class="download-btn" title="Download">⬇️</a>
                    </div>
                `).join('');
                
                listDiv.classList.remove('loading');
            })
            .catch(error => {
                document.getElementById('list').innerHTML = "No files found yet! (Or the robot is still working)";
            });
        function filterFiles() {
            const input = document.getElementById('searchBox');
            const filter = input.value.toLowerCase();
            const list = document.getElementById('list');
            const cards = list.getElementsByTagName('a'); // Get all the file cards

        // Loop through all cards and hide those that don't match
        for (let i = 0; i < cards.length; i++) {
            const text = cards[i].textContent || cards[i].innerText;
            if (text.toLowerCase().indexOf(filter) > -1) {
                cards[i].style.display = ""; // Show
            } else {
                cards[i].style.display = "none"; // Hide
            }
        }
    }
    </script>
</body>
</html>
