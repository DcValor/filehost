<!DOCTYPE html>
<html>
<head>
    <title>My Text Files</title>
    <style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Purple gradient */
        min-height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        padding: 40px;
    }
    .container {
        max-width: 900px;
        margin: 0 auto;
    }
    h1 {
        color: tomato;
        text-align: center;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    /* This turns the list into a Grid */
    #list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Auto-fit columns */
        gap: 20px;
    }
    .file-link {
        background: white;
        padding: 30px 20px;
        border-radius: 10px;
        text-decoration: none;
        color: #444;
        text-align: center;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }
    .file-link:hover {
        transform: translateY(-5px); /* Floats up when hovered */
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
</style>
</head>
<body>
    <div class="container">
        <h1>My Files</h1>
        <div id="list" class="loading">Loading files...</div>
    </div>

    <script>
        // FETCH AUTOMATION: This asks for the list the robot made
        fetch('files.json')
            .then(response => {
                if (!response.ok) throw new Error("List not found yet");
                return response.json();
            })
            .then(files => {
                const listDiv = document.getElementById('list');
                listDiv.innerHTML = files.map(file => 
                    `<a href="files/${file}" class="file-link" target="_blank">${file}</a>`
                ).join('');
                listDiv.classList.remove('loading');
            })
            .catch(error => {
                document.getElementById('list').innerHTML = "No files found yet! (Or the robot is still working)";
            });
    </script>
</body>
</html>
