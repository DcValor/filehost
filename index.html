<!DOCTYPE html>
<html>
<head>
    <title>My Text Files</title>
    <style>
    body {
        background-color: #0d1117; /* Very dark blue-black */
        color: #c9d1d9;            /* Soft gray text */
        font-family: 'Courier New', Courier, monospace;
        padding: 40px;
    }
    .container {
        max-width: 700px;
        margin: 0 auto;
        border: 1px solid #30363d;
        padding: 20px;
        border-radius: 6px;
        background-color: #161b22;
    }
    h1 {
        color: #58a6ff; /* Bright blue */
        border-bottom: 1px solid #30363d;
        padding-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    .file-link {
        display: block;
        padding: 12px;
        color: #79c0ff; /* Light blue links */
        text-decoration: none;
        border-bottom: 1px solid #30363d;
        transition: padding-left 0.2s ease;
    }
    .file-link:hover {
        background-color: #1f2428;
        color: #fff;
        padding-left: 20px; /* Moves text to the right when hovered */
    }
    .loading { color: #8b949e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Hosted Files</h1>
        <div id="list" class="loading">Loading files...</div>
    </div>

    <script>
        // FETCH AUTOMATION: This asks for the list the robot made
        fetch('files.json')
            .then(response => {
                if (!response.ok) throw new Error("List not found yet");
                return response.json();
            })
            .then(files => {
                const listDiv = document.getElementById('list');
                listDiv.innerHTML = files.map(file => 
                    `<a href="files/${file}" class="file-link" target="_blank">${file}</a>`
                ).join('');
                listDiv.classList.remove('loading');
            })
            .catch(error => {
                document.getElementById('list').innerHTML = "No files found yet! (Or the robot is still working)";
            });
    </script>
</body>
</html>
