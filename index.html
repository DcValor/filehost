<!DOCTYPE html>
<html>
<head>
    <title>My Text Files</title>
<style>
    body {
        background-color: #f9f9f9;
        color: #333;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        line-height: 1.6;
        padding: 40px 20px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05); /* Soft shadow */
        border-radius: 12px;
    }
    h1 {
        font-weight: 800;
        text-align: center;
        margin-bottom: 30px;
        color: #111;
    }
    .file-link {
        display: block;
        padding: 15px;
        margin-bottom: 10px;
        background: #f4f4f4;
        border-radius: 8px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        border-left: 5px solid transparent; /* Invisible border for hover effect */
    }
    .file-link:hover {
        background: #e8f0fe;
        color: #1a73e8; /* Google Blue */
        border-left: 5px solid #1a73e8; /* Blue bar appears on left */
    }
</style>
</head>
<body>
    <div class="container">
        <h1>My Hosted Files</h1>
        <div id="list" class="loading">Loading files...</div>
    </div>

    <script>
        // FETCH AUTOMATION: This asks for the list the robot made
        fetch('files.json')
            .then(response => {
                if (!response.ok) throw new Error("List not found yet");
                return response.json();
            })
            .then(files => {
                const listDiv = document.getElementById('list');
                listDiv.innerHTML = files.map(file => 
                    `<a href="files/${file}" class="file-link" target="_blank">${file}</a>`
                ).join('');
                listDiv.classList.remove('loading');
            })
            .catch(error => {
                document.getElementById('list').innerHTML = "No files found yet! (Or the robot is still working)";
            });
    </script>
</body>
</html>
