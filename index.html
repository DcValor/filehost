<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Text Host</title>
    <style>
        /* 1. DEFINE THE THEMES */
        :root {
            /* Light Mode (White & Green) */
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f4f9f4;       /* Very light green-grey */
            --card-hover: #ffffff;
            --accent-color: #2e7d32;  /* Forest Green */
            --border-color: #c8e6c9;  /* Light Green border */
            --shadow: 0 4px 6px rgba(0,0,0,0.05);
            --input-bg: #ffffff;
        }

        [data-theme="dark"] {
            /* Dark Mode */
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --card-hover: #2d2d2d;
            --accent-color: #4ade80;  /* Neon Green */
            --border-color: #333333;
            --shadow: 0 4px 6px rgba(0,0,0,0.3);
            --input-bg: #1e1e1e;
        }

        /* 2. APPLY THE STYLES */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header Layout */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--accent-color);
            margin: 0;
        }

        /* Toggle Button */
        .theme-toggle {
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        .theme-toggle:hover {
            background-color: var(--accent-color);
            color: var(--bg-color); /* Inverts text color on hover */
        }

        /* Search Box */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }
        input[type="text"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(46, 125, 50, 0.2);
        }

        /* Grid Layout */
        #list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        /* The File Card */
        .file-link {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
        }
        
        .file-link:hover {
            transform: translateY(-5px);
            background-color: var(--card-hover);
            border-color: var(--accent-color);
        }

        /* File Name Text */
        .file-name {
            font-weight: 600;
            color: var(--text-color);
            text-decoration: none;
            flex-grow: 1;
            word-break: break-all;
        }
        .file-link:hover .file-name {
            color: var(--accent-color);
        }

        /* Download Icon */
        .download-btn {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 1.2rem;
            margin-left: 10px;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        .download-btn:hover {
            background-color: rgba(46, 125, 50, 0.1); /* Subtle green circle */
        }

        .loading { color: var(--text-color); font-style: italic; opacity: 0.7; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>My Files</h1>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô Dark Mode</button>
    </div>

    <input type="text" id="searchBox" placeholder="Search files..." onkeyup="filterFiles()">
    
    <div id="list" class="loading">Loading files...</div>
</div>

<script>
    // 1. THEME LOGIC
    const htmlEl = document.documentElement;
    const themeBtn = document.getElementById('themeBtn');

    // Check if user has a saved preference
    const currentTheme = localStorage.getItem('theme') || 'light';
    htmlEl.setAttribute('data-theme', currentTheme);
    updateButtonText(currentTheme);

    function toggleTheme() {
        const current = htmlEl.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        
        htmlEl.setAttribute('data-theme', next);
        localStorage.setItem('theme', next); // Save to memory
        updateButtonText(next);
    }

    function updateButtonText(theme) {
        if (theme === 'dark') {
            themeBtn.textContent = '‚òÄÔ∏è Light Mode';
        } else {
            themeBtn.textContent = 'üåô Dark Mode';
        }
    }

    // 2. SEARCH LOGIC
    function filterFiles() {
        const input = document.getElementById('searchBox');
        const filter = input.value.toLowerCase();
        const list = document.getElementById('list');
        const cards = list.querySelectorAll('.file-link'); // Look for the card wrapper

        cards.forEach(card => {
            const text = card.querySelector('.file-name').textContent;
            if (text.toLowerCase().indexOf(filter) > -1) {
                card.style.display = "flex"; // Keep flex layout
            } else {
                card.style.display = "none";
            }
        });
    }

    // 3. FETCH & DISPLAY LOGIC
    fetch('files.json')
        .then(response => {
            if (!response.ok) throw new Error("List not found yet");
            return response.json();
        })
        .then(files => {
            const listDiv = document.getElementById('list');
            
            listDiv.innerHTML = files.map(file => `
                <div class="file-link">
                    <a href="files/${file}" target="_blank" class="file-name">${file}</a>
                    <a href="files/${file}" download="${file}" class="download-btn" title="Download">‚¨áÔ∏è</a>
                </div>
            `).join('');
            
            listDiv.classList.remove('loading');
        })
        .catch(error => {
            document.getElementById('list').innerHTML = "No files found yet! (Upload a file to trigger the robot)";
        });
</script>

</body>
</html>
